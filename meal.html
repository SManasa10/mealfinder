<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* Sidebar */
    #sideMenu {
      transition: right 0.3s ease-in-out;
      right: -16rem;
    }
    /* Auto numbering for ingredients */
    .ingredients-list {
      counter-reset: ingredient-counter;
    }
    .ingredients-list li {
      counter-increment: ingredient-counter;
    }
    .ingredients-list li::before {
      content: counter(ingredient-counter);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #00bcd4;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-orange-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Meal Finder</h1>
    <button id="menuBtn"><i class="bi bi-list text-2xl"></i></button>
  </nav>

  <!-- Sidebar -->
  <aside id="sideMenu" class="fixed top-0 bg-white w-64 h-full shadow-lg p-4 z-50">
    <button id="closeBtn" class="text-gray-600 text-xl mb-4"><i class="bi bi-x-lg"></i></button>
    <h2 class="text-lg font-bold mb-2">Categories</h2>
    <ul id="categories" class="space-y-2"></ul>
  </aside>

  <!-- Search -->
  <div class="p-4">
    <input id="searchInput" type="text" placeholder="Search meal..." 
           class="border p-2 w-full rounded mb-4">
    <div id="meals" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>

  <!-- Meal Details -->
  <div id="mealDetails" class="p-4 hidden"></div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const sideMenu = document.getElementById("sideMenu");
    const categoriesEl = document.getElementById("categories");
    const mealsEl = document.getElementById("meals");
    const searchInput = document.getElementById("searchInput");
    const mealDetailsEl = document.getElementById("mealDetails");

    // Sidebar toggle
    menuBtn.onclick = () => sideMenu.style.right = "0";
    closeBtn.onclick = () => sideMenu.style.right = "-16rem";

    // Fetch categories
    fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
      .then(res => res.json())
      .then(data => {
        data.categories.forEach(cat => {
          const li = document.createElement("li");
          li.className = "cursor-pointer hover:text-orange-500";
          li.textContent = cat.strCategory;
          li.onclick = () => fetchMealsByCategory(cat.strCategory);
          categoriesEl.appendChild(li);
        });
      });

    // Search meal
    searchInput.onkeyup = () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
          .then(res => res.json())
          .then(data => displayMeals(data.meals || []));
      }
    };

    // Fetch meals by category
    function fetchMealsByCategory(category) {
      fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`)
        .then(res => res.json())
        .then(data => displayMeals(data.meals || []));
    }

    // Display meals
    function displayMeals(meals) {
      mealsEl.innerHTML = "";
      mealDetailsEl.classList.add("hidden");
      meals.forEach(meal => {
        const div = document.createElement("div");
        div.className = "bg-white rounded shadow overflow-hidden cursor-pointer hover:shadow-lg";
        div.innerHTML = `
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="w-full h-32 object-cover">
          <h3 class="p-2 text-center font-bold">${meal.strMeal}</h3>
        `;
        div.onclick = () => fetchMealDetails(meal.idMeal);
        mealsEl.appendChild(div);
      });
    }

    // Fetch meal details
    function fetchMealDetails(id) {
      fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
        .then(res => res.json())
        .then(data => displayMealDetails(data.meals[0]));
    }

    // Display meal details with ingredients auto-numbering
    function displayMealDetails(meal) {
      mealsEl.innerHTML = "";
      mealDetailsEl.classList.remove("hidden");

      // Collect ingredients
      let ingredients = "";
      for (let i = 1; i <= 20; i++) {
        const ing = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ing && ing.trim()) {
          ingredients += `<li class="flex items-center">${ing} - ${measure}</li>`;
        }
      }

      mealDetailsEl.innerHTML = `
        <div class="bg-white rounded shadow p-4">
          <h2 class="text-2xl font-bold mb-2">${meal.strMeal}</h2>
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="w-full rounded mb-4">
          <h3 class="text-lg font-semibold mb-2">Instructions</h3>
          <p class="mb-4">${meal.strInstructions}</p>

          <div class="bg-orange-500 text-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-bold text-center mb-3">Ingredients</h3>
            <ul class="ingredients-list space-y-2">${ingredients}</ul>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
